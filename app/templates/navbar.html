{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <title>ALUTA TRAVELLERS</title>
</head>

<body class="container-fluid">
    <section>
    
        <nav class="mb-1 navbar navbar-expand-sm navbar-dark " style="background-color: lightseagreen;">
            <div class="container-fluid px-0 d nav-border text-white-50">
             
                <a class="navbar-brand" href="/"><b>ALUTA TRAVELLERS</b></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent-333" aria-controls="navbarSupportedContent-333"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% if user.is_authenticated %}
                <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
                    <ul class="nav navbar-nav ml-auto">

                        <li class="navbar-item">
                            <a style="color:aliceblue" class="nav-link " href="{% url 'booking'%}">
                                Book Now
                            </a>
                            </li>
                       


                        {% comment %} <li class="navbar-item" style="list-style: none;">
                            <a style="color:aliceblue" class="nav-link " href="{% url 'applications'%}">
                                Applications
                            </a>
                        </li> {% endcomment %}
                    

                      <img class="rounded-circle account-profile " src="{{ user.profile.image.url }}" alt="user" height="40px"
                      width="40px">
                       
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">{{request.user}}
                            </a>
                            <div class="dropdown-menu dropdown-default" aria-labelledby="navbarDropdownMenuLink-333">

                                <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                                <hr>
                            
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </li>
                    </ul>


                    {% else %}
                    
                    <div>
                        <ul class="nav navbar-nav ml-auto">
                        <li class="navbar-item" style="list-style: none;">
                            <a style="color:aliceblue" class="nav-link " href="{% url 'home'%}">
                                Home
                            </a>
                        </li>
                        <li class="navbar-item" style="list-style: none;">
                            <a style="color:aliceblue"class="nav-link" href="{% url 'register' %}">
                                Register
                            </a>

                        </li>
                        
                        <li class="navbar-item" style="list-style: none;">
                            <a style="color:aliceblue" class="nav-link " href="{% url 'login' %}">
                                Login
                            </a>
                        </li>
                      

                    </ul>
                        
                    </div>
                    {% endif %}
                    </ul>
                   
                </div>
        </nav>
    </section>
</body>
</html>
