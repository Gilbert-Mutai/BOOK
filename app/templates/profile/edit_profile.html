{% extends 'base.html'%} 
{% load bootstrap4 %} 
{% block content %}

<div class="container content register pt-3">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-1 form-body">
      <form method="post" id="exampleModalCenter" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <h1 class="text-center"><b>Update Account</b></h1>
          {% bootstrap_form user_form %} {% bootstrap_form profile_form %}
        </div>
        <div class="form-group" pt-3>
          <input
            type="submit" class="btn btn-sm btn-outline-info" value="Update"
          />
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
